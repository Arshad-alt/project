    <style>
        body {
            background: radial-gradient(circle, #ffe5e5, #fcdcdc, #f8c7c7);
            font-family: 'Arial', sans-serif;
            color: #1f2937;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .neon-text {
            font-size: 3rem;
            color: #b32626;
            text-shadow: 0 0 10px #f1a5a5, 0 0 20px #f1a5a5, 0 0 40px #f1a5a5;
        }

        .glow-box {
            box-shadow: 0 0 15px #f39b9b, 0 0 30px #f39b9b;
        }

        button:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .slide-in {
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .rotate-infinite {
            animation: rotateInfinite 10s linear infinite;
        }
        .a1{
            margin-right: 100px;
            display: inline-block;
        }

        @keyframes rotateInfinite {
            0% {
                tran1form: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
