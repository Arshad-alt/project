        body {

            background:red;

        .container {
            width: 100%;
            max-width: 600px;

            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            padding: 12px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .container button:hover {
            background: #0056b3;
        }
    </style>
</head>
