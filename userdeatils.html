<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        
        }
        .container {
            max-width: 450px;
            width: 500px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 400px;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .submit-btn {
            background: #d9534f;
            color: white;
        }
        .submit-btn:hover {
            background: #c9302c;
        }
        .pay-btn {
            background: #28a745;
            color: white;
        }
        .pay-btn:hover {
            background: #218838;
        }
        .success-message {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            document.getElementById("successMessage").style.display = "block";
        }
    </script>

</head>
<body>

   
    <div class="container">
        <h2>Order Details</h2>
        <form onsubmit="submitForm(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your street address" required>
            
            <label for="district">City/District</label>
            <input type="text" id="district" name="district" placeholder="Enter your city/district" required>
            
            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
            </select>
            
            <label for="postal">Postal Code</label>
            <input type="text" id="postal" name="postal" placeholder="Enter your postal code" required>
            
            <button type="submit" class="submit-btn">Submit</button>
           
        </form>
       <a href="payment.html"> <p id="successMessage" class="success-message">Proceed to payment!</p> </a>
    </div>
</body>
</html>
